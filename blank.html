<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In Integration</title>
    <!-- Include the Google API script -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <!-- Google Sign-In button -->
    <div id="g_id_onload"
         data-client_id="1016411707061-0t4cl87jvc364edau3njpnqvqvttd6ac.apps.googleusercontent.com"
         data-login_uri="http://127.0.0.1:5500/index.html"
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin" data-type="standard"></div>

    <script>
        window.onload = function () {
            google.accounts.id.initialize({
                client_id: "YOUR_GOOGLE_CLIENT_ID",
                callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(
                document.querySelector(".g_id_signin"),
                { theme: "outline", size: "large" }  // Optional: Customize the button style
            );
        };

        function handleCredentialResponse(response) {
            // This function will be called after a successful sign-in.
            // The response object contains the signed-in user's Google account information.
            const responsePayload = decodeJwtResponse(response.credential);
            console.log("ID Token: " + responsePayload.sub);
            // Here you can send the token to your server for verification and further processing
        }

        // Decode JWT token response
        function decodeJwtResponse(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }
    </script>
</body>
</html>
