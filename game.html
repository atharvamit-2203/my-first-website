<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games Cafe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f3f4f6;
      overflow-y: auto;
    }
    h1 {
      color: #4CAF50;
    }
    #gameContainer {
      width: 100%;
      height: 700px;
      border: 2px solid #ccc;
      margin: 20px auto;
      background: #fff;
    }
    select {
      padding: 10px;
      margin: 20px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }

    .home-button {
    position: fixed;
    bottom: 40px;
    right: 40px;
    padding: 15px 25px;
    background-color: #4CAF50;
    color: white;
    text-decoration: none;
    border-radius: 30px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    display: flex;
    align-items: center;
    gap: 8px;
    font-family: Arial, sans-serif;
    font-size: 16px;
    transition: all 0.3s ease;
    z-index: 1000;
}

.home-button:hover {
    background-color: #45a049;
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.2);
}

.home-icon {
    font-size: 20px;
}
  </style>
</head>
<body>
  <a href="index.html" class="home-button">
    <i class="home-icon">üè†</i>
    Home
</a>
  <h1>Games Cafe</h1>
  <p>Select a game to play from the dropdown menu:</p>
  
  <a href="index.html" class="home-button">
    <i class="home-icon">üè†</i>
    Home
</a>
  <select id="gameSelector">
    <option value="">-- Select a Game --</option>
    <option value="hangman.html">Game 1 (Hangman)</option>
    <option value="chemistry.html">Game 2 (Chemistry)</option>
    <option value="crossword.html">Game 3 (CrossWord)</option>
    <option value="going.html">Game 4 (Landmark Puzzle)</option>
    <option value="gaming.html">Game 5 (Word Match)</option>
  </select>
  <button onclick="loadGame()">Load Game</button>

  <div id="gameContainer">
    <iframe id="gameFrame" src="" width="100%" height="100%" frameborder="0"></iframe>
  </div>

  <script>
    function loadGame() {
      const gameSelector = document.getElementById('gameSelector');
      const gameFrame = document.getElementById('gameFrame');
      const selectedGame = gameSelector.value;

      if (selectedGame) {
        gameFrame.src = selectedGame;
      } else {
        alert('Please select a game!');
      }
    }
  </script>
</body>
</html>
