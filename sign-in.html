<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Registration</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(120deg, #a8e6cf, #d4a5d8);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow-y: auto;
    }
    .container {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 30px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .container h2 {
      margin-bottom: 20px;
      color: #34495e;
    }
    .container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #dfe6e9;
      border-radius: 5px;
      font-size: 16px;
    }
    .container input:focus {
      outline: none;
      border-color: #74b9ff;
      box-shadow: 0 0 5px rgba(116, 185, 255, 0.5);
    }
    .container button {
      background: #74b9ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .container button:hover {
      background: #0984e3;
    }
    .container a {
      display: block;
      margin-top: 10px;
      color: #3498db;
      text-decoration: none;
      font-size: 14px;
    }
    .container a:hover {
      text-decoration: underline;
    }
    .create-account {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #dfe6e9;
    }
    .create-account button {
      background: #55efc4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .create-account button:hover {
      background: #00b894;
    }
    .hidden {
      display: none;
    }
    .home-button {
    position: fixed;
    bottom: 40px;
    right: 40px;
    padding: 15px 25px;
    background-color: #4CAF50;
    color: white;
    text-decoration: none;
    border-radius: 30px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    display: flex;
    align-items: center;
    gap: 8px;
    font-family: Arial, sans-serif;
    font-size: 16px;
    transition: all 0.3s ease;
    z-index: 1000;
}

.home-button:hover {
    background-color: #45a049;
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.2);
}

.home-icon {
    font-size: 20px;
}
  </style>
  <script>
    const authSection = document.getElementById('auth-section');
    const loginModal = document.getElementById('login-modal');
    const loginBtn = document.getElementById('login-btn');
    const usernameInput = document.getElementById('username');
    const mainContent = document.getElementById('main-content');

    // Check if user is already logged in
    const savedUsername = localStorage.getItem('username');
    if (savedUsername) {
        authSection.textContent = savedUsername;
        mainContent.innerHTML = `<h1>Welcome, ${savedUsername}!</h1><p>Enjoy your personalized experience.</p>`;
    }

    // Handle "Sign In" click
    authSection.addEventListener('click', () => {
        if (!savedUsername) {
            loginModal.style.display = 'block';
        }
    });

    // Handle login button click
    loginBtn.addEventListener('click', () => {
        const username = usernameInput.value.trim();
        if (username) {
            // Save username to localStorage
            localStorage.setItem('username', username);

            // Update UI
            authSection.textContent = username;
            loginModal.style.display = 'none';
            usernameInput.value = '';
            mainContent.innerHTML = `<h1>Welcome, ${username}!</h1><p>Enjoy your personalized experience.</p>`;
        } else {
            alert('Please enter a valid username.');
        }
    });

    // Optional: Close modal if clicked outside
    window.addEventListener('click', (event) => {
        if (event.target === loginModal) {
            loginModal.style.display = 'none';
        }
    });
</script>
</head>
<body>
  <a href="index.html" class="home-button">
    <i class="home-icon">üè†</i>
    Home
</a>
  <div class="container">
    <div id="login-form">
      <h2>Login</h2>
      <form>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <a href="#">Forgot your password?</a>
      <div class="create-account">
        <p>Don‚Äôt have an account?</p>
        <button onclick="toggleForms()">Create One</button>
      </div>
    </div>

    <div id="register-form" class="hidden">
      <h2>Register</h2>
      <form onsubmit="registerUser(event)">
        <input type="text" id="register-name" placeholder="Full Name" required>
        <input type="email" id="register-email" placeholder="Email" required>
        <input type="password" id="register-password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button type="submit">Register</button>
      </form>
      <div class="create-account">
        <p>Already have an account?</p>
        <button onclick="toggleForms()">Login</button>
      </div>
    </div>
  </div>
</body>
</html>
